<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Address </title>
   
</head>
<body>
    <div class="form-container">
        <h1>Shipping Address</h1>
        <form id="registration-form">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <!-- Shipping Address -->
            <div class="form-group">
                <label for="shipping-address">Shipping Address</label>
                <input type="text" id="shipping-address" name="shipping_address" required>
            </div>
            <div class="form-group">
                <label for="shipping-city">City</label>
                <input type="text" id="shipping-city" name="shipping_city" required>
            </div>
            <div class="form-group">
                <label for="shipping-state">State/Province</label>
                <input type="text" id="shipping-state" name="shipping_state" required>
            </div>
            <div class="form-group">
                <label for="shipping-zip">ZIP/Postal Code</label>
                <input type="text" id="shipping-zip" name="shipping_zip" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="us">United States</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="au">Australia</option>
                    <!-- Add more countries as needed -->
                </select>
            </div>
            <!-- Contact Preferences -->
            <div class="form-group">
                <label>Preferred Contact Method</label>
                <label><input type="radio" name="contact_method" value="email" required> Email</label>
                <label><input type="radio" name="contact_method" value="phone" required> Phone</label>
            </div>
            <div class="form-group">
                <label><input type="checkbox" name="newsletter" value="subscribe"> Subscribe to Newsletter</label>
                <label><input type="checkbox" name="offers" value="receive"> Receive Special Offers</label>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
