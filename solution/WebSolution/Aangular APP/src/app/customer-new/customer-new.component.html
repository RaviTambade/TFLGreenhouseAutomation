<div>
 <h1>Customer  Registration Form</h1>
<br/>
<div>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit(customerForm.value)" class="border">
    <table>
    <tr>
        <td><label>FirstName:</label></td>
        <td><input type="text" name="firstName"  [(ngModel)]="model.firstName" ></td>
    </tr>     
    <tr>
        <td><label>LastName:</label></td>
        <td><input type="text" name="lastName"  [(ngModel)]="model.lastName"></td>
    </tr>
    <tr>
        <td><label>Email:</label></td>
        <td><input type="email" name="email"  [(ngModel)]="model.email"></td>
    </tr>
    <tr>
        <td> <label>BirthDate:</label></td>
        <td><input type="text" name="birthDate"  [(ngModel)]="model.birthDate"></td>
    </tr>
    <tr>
        <td> <label>Age:</label></td>
        <td><input type="text" name="age"  [(ngModel)]="model.age"></td>
    </tr>
    <tr>
        <td><label>PhoneNo:</label></td>
        <td><input type="text" name="phoneNo"  [(ngModel)]="model.phoneNo"></td>
    </tr> 
    <tr>
        <td><label>Location:</label></td>
        <select class="form-control" id="location" required [(ngModel)]="model.location" 
                name="location" #location ="ngModel" >
            <option *ngFor = "let loc of locations" [value]="loc">{{loc}}</option>
        </select>
        <div [hidden]="location.valid">
                Location is Required
        </div>
    </tr> 
    <tr>
        <td><label>Membership:</label></td>
        <div *ngFor="let memberShip of memberShips">
            <label>
                <input  type="radio" name="memberShip" [(ngModel)]="model.memberShip" 
                        [value]="memberShip.value"> 
                        {{memberShip.display}}
            </label>
        </div>
    </tr>
    <tr>
      <td><label>Status</label></td>
        <input type="checkbox" name="IsRegistered" [(ngModel)]="model.isStaff"
            value='false'>IsRegistered<br>
    </tr>
    <tr>
      <td><label>Source Of Information:</label></td>
        <select multiple name="social" [(ngModel)]="model.socialStatus">
            <option *ngFor="let socialData of social" [value]="socialData.value">
                    {{socialData.display}}
        </select>
    </tr>
    <tr>
       <td><button type="submit" [disabled] = "!customerForm.form.valid">Add Customer</button> </td>
       <td><button type="submit">Reset</button> </td>
    </tr>
</table>
</form>
</div>
</div>
