<!DOCTYPE html>
<html>
    <head>
        <title>Promises Chaining</title>
    </head>
    <body>
        <h2>Welcome Transflower</h2>
        <button onclick="onShow()">fetch data</button>
        <p id="para"></p>
        <script>
            // Function that returns a promise that resolves after a delay
            function delay(ms, value) {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(value);
                    }, ms);
                });
            }

            // Using the delay function to chain operations
            delay(1000, 'First Step Completed') // First promise
                .then((result) => {
                    console.log(result); // Logs 'First Step Completed'
                    return delay(2000, 'Second Step Completed'); // Second promise
                })
                .then((result) => {
                    console.log(result); // Logs 'Second Step Completed'
                    return delay(1500, 'Third Step Completed'); // Third promise
                })
                .then((result) => {
                    console.log(result); // Logs 'Third Step Completed'
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        </script>
    </body>
</html>
