<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
  <table>
    <form id="registration-form">
        <!-- Personal Information -->
        
        <tr>
            <td> <label for="full-name">Full Name</label></td>
            <td> <input type="text" id="full-name" name="full_name" required></td>
        </tr>

        <tr>
            <td> <label for="email">Email Address</label></td>
            <td>  <input type="email" id="email" name="email" required></td>
        </tr>

        <tr>
            <td> <label for="password">Password</label></td>
            <td> <input type="password" id="password" name="password" required></td>
        </tr>

        <!-- Gender -->
        <div class="form-group inline">
            <td>  <label>Gender</label></td>
            <td>  
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </td>
        </tr>

        <!-- Preferences -->
        <tr>
            <td> <label>Preferences</label></td>
            <td>  
                <label><input type="checkbox" name="preferences" value="newsletter"> Subscribe to Newsletter</label>
                <label><input type="checkbox" name="preferences" value="offers"> Receive Special Offers</label>
            </td>
        </tr>

        <!-- Country -->
        <tr>
            <td>  <label for="country">Country</label></td>
            <td>  
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select your country</option>
                    <option value="in">India</option>
                    <option value="ca">Canada</option>
                    <option value="gb">United Kingdom</option>
                    <option value="au">Australia</option>
                    <option value="us">America</option>
                    <!-- Add more countries as needed -->
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>  
                <button>Register</button>
            </td>
        </tr>
    </form>
  </table>
</body>
</html>
