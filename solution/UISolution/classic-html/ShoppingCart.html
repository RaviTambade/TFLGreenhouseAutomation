<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>

<body>
    <table width="100%" cellpadding="10" cellspacing="0" border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th colspan="4" style="text-align: center;">Shopping Cart</th>
            </tr>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>$10.00</td>
                <td>5</td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>$25.00</td>
                <td>2</td>
                <td>$50.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>$12.00</td>
                <td>5</td>
                <td>$60.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="text-align: right;"><strong>Total:</strong></td>
                <td><strong>$160.00</strong></td>
            </tr>
        </tfoot>
    </table>
    <div style="text-align: center;">
        <a href="#" style="text-decoration: none; color: #007bff; font-weight: bold;">Checkout</a>
    </div>
    </table>
</body>

</html>
